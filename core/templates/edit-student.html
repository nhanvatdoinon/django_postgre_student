{% extends 'baseadmin.html' %}

{% block title %}
Sửa sinh viên
{% endblock title %}

{% block main_content %}
<section class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8 ">
            <h3>Thêm sửa xóa trong Django</h3>
        </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-sm-4">
            <form action="" method="POST" class="bg-white p-3 rounded shadow" >
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" class="btn btn-primary">


            </form>
        </div>
    </div>

</section>
{% endblock main_content %}
